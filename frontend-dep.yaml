apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-frontend
  labels:
    app: todo
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp-todo-frontend-service
  template:
    metadata:
      labels:
        app: myapp-todo-frontend-service
    spec:
      containers:
        - name: frontend
          image: prabakaran32/todo_frontend:1834791509
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_API_URI
              value: "http://my-backend:8080"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"